<div>

  <div class="container" style="width: 100%; ">
  
      <div class="row">
          
          <div class="col-sm-3">
  
          </div>
          <div class="col-sm-6">
                <div *ngIf="paymentSuccessFlag" class="alert alert-success" role="alert">
                        <strong>Successfull!!!</strong> Payment Done Successfully
                      </div>
              <form [formGroup]="registrationForm" (ngSubmit)="onRegistration()" style="border: 2px solid rgb(214, 209, 209);border-radius: 5px;">
  
                  <div class="form-group">
                      <label>Full Name</label>
                      <input type="text" class="form-control" formControlName="name" />
                  </div>
  
                  <div class="form-group">
                      <label>Email Address</label>
                      <input type="text" class="form-control" formControlName="emailId" />
                  </div>
  
                  <div class="form-group">
                      <label>Desk Phone</label>
                      <input type="text" class="form-control" formControlName="deskPhoneNumber" />
                  </div>
  
                  <div class="form-group">
                      <label>Mobile Number</label>
                      <input type="text" class="form-control" formControlName="mobileNumber" />
                  </div>
  
                  <div class="form-group">
                      <label>Date Of Birth</label>
                      <input type="text" class="form-control" formControlName="dateOfBirth" />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" formControlName="password" />
                </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-info btn-lg">Submit</button>
                  </div>
  
  
              </form>
              
          </div>
          <div class="col-sm-3">
  
            </div>
      </div>
  </div>
  
  <div class="footer">
  
  </div>
      
  </div>
