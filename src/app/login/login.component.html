<div>

    <div class="container" style="width: 100%; ">

        <div class="row">

            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <img src="/assets/images/logo.png" height="200px" style="margin-bottom: 0px" class="center-block ">
                <h3 style="text-align: center; margin-top: -50px" >Sign in to myEntertainment</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="border: 2px solid rgb(214, 209, 209);border-radius: 5px; ">
                    <div class="form-group">
                        <label>
                            Username
                        </label>
                        <input type="text" class="form-control" formControlName="userName">
                    </div>
                    <div class="form-group">
                        <label>
                            Password
                        </label>
                        <input type="password" class="form-control" formControlName="passWord">

                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control" style="background-color: #6e915f">Login</button>
                    </div>

                </form>
                
                <div *ngIf="isLoginFail" class="alert alert-danger" role="alert"> 
                    <strong>Login Failed!</strong>  Invalid Credintial.
                </div>
                
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>

    <div class="footer">

    </div>

</div>
