<div style="background-image: url('/assets/images/epsTeam.jpg') ; background-repeat:no-repeat; background-size: cover;">

  <div class="header">
      <h1>epsv2</h1>
      <h4>entertainmet Group</h4>
  </div>
  <div class="container" style="width: 100%; ">
  
      <div class="row">
          <div class="col-sm-3" style="padding-top: 55px">
  
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="border: 2px solid rgb(214, 209, 209);
              border-radius: 5px; ">
                  <div class="form-group">
                      <label>
                          Username
                      </label>
                      <input type="text" class="form-control" formControlName="userName">
                  </div>
                  <div class="form-group">
                      <label>
                          Password
                      </label>
                      <input type="password" class="form-control" formControlName="passWord">
  
                  </div>
                  <div class="form-group">
                      <button type="submit" class="form-control">Login</button>
                  </div>
  
              </form>
  
          </div>
  
          <div class="col-sm-4">
  
          </div>
          <div class="col-sm-5">
              <h3>New User Registration Form</h3>
              <form [formGroup]="registrationForm" (ngSubmit)="onRegistration()" style="border: 2px solid rgb(214, 209, 209);border-radius: 5px;">
  
                  <div class="form-group">
                      <label>Full Name</label>
                      <input type="text" class="form-control" formControlName="name" />
                  </div>
  
                  <div class="form-group">
                      <label>Domain Id</label>
                      <input type="text" class="form-control" formControlName="domainName" />
                  </div>
  
                  <div class="form-group">
                      <label>Email Address</label>
                      <input type="text" class="form-control" formControlName="emailId" />
                  </div>
  
                  <div class="form-group">
                      <label>Desk Phone</label>
                      <input type="text" class="form-control" formControlName="deskPhoneNumber" />
                  </div>
  
                  <div class="form-group">
                      <label>Mobile Number</label>
                      <input type="text" class="form-control" formControlName="mobileNumber" />
                  </div>
  
                  <div class="form-group">
                      <label>Date Of Birth</label>
                      <input type="text" class="form-control" formControlName="dateOfBirth" />
                  </div>
                  <div class="form-group">
                      <button type="submit" class="form-control">Submit</button>
                  </div>
  
  
              </form>
          </div>
      </div>
  </div>
  
  <div class="footer">
  
  </div>
      
  </div>
